language: go
go:
  - 1.5
install:
  - go get github.com/Sirupsen/logrus
  - go get gopkg.in/mgo.v2
  - go get github.com/stretchr/testify/assert
  - go get -u github.com/golang/lint/golint
script:
  - go vet ./...
  - golint ./...
  - go test ./...
  - go build -o gmonitor.$TRAVIS_BRANCH.$TRAVIS_COMMIT github.com/typingincolor/go-galen/monitor/gmonitor
addons:
  artifacts: true
  #s3_region: "eu-west-1"
  debug: true
